service: lambda05

provider:
  name: aws
  runtime: nodejs18.x  # Use supported runtime
  region: us-east-1
  stage: prod

  environment:
    BUCKET_NAME: mylambda-bucket-images
    AWS_REGION: us-east-1

  httpApi:
    name: node-lambda-app-api
    disableDefaultEndpoint: false  # Keep the default endpoint active
    cors: true  # Optional if needed

functions:
  app:
    handler: src/handler.handler
    events:
      - httpApi:
          path: /
          method: get
      - httpApi:
          path: /about
          method: get
      - httpApi:
          path: /dummy
          method: get
      - httpApi:
          path: /users
          method: get
      - httpApi:
          path: /users
          method: post
      - httpApi:
          path: /products
          method: get
      - httpApi:
          path: /products
          method: post
      - httpApi:
          path: /customers
          method: get
      - httpApi:
          path: /customers
          method: post      
      - httpApi:
          path: /auth/login
          method: post
      - httpApi:
          path: /items
          method: get
      - httpApi:
          path: /items
          method: post

plugins:
  - serverless-offline

custom:
  serverless-offline:
    noPrependStageInUrl: true
    httpPort: 8030